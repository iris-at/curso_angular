<h3>{{leyenda}}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="modificarPorcentaje(-5)"><i class="mdi mdi-minus"></i></button>
  </span>
  <input type="text" class="form-control" name="porcentaje" [(ngModel)]="porcentaje">
  <span class="input-group-btn">
      <button class="btn btn-primary" type="button" (click)="modificarPorcentaje(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
